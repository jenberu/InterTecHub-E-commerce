

  <link rel="stylesheet" href="css/checkout.css">

  <script src='js/checkout.js' defer>  </script>


<div class="checkout-section">
<div class="order-form">
  <form class="shipping-form">
    <h2>Shipping Address</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="First & Last Name" required />
    </div>
    <div class="form-group">
      <label for="address1">Address Line 1</label>
      <input type="text" id="address1" name="address1" placeholder="412, bahir dar " required />
    </div>
    <div class="form-group">
      <label for="address2">Address Line 2 (Optional)</label>
      <input type="text" id="address2" name="address2" placeholder="23rd, bahir dar" />
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="zip" placeholder="Enter Zip Code" required />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Dubai">Tigray</option>
        <option value="Abu Dhabi">Amhara</option>
        <option value="Sharjah">Oromo</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter City" required />
    </div>
 

<div class="payment-form">
  <h2>Payment Method</h2>
    <!-- Payment Type Selection -->
    <div class="form-group">
      <div class="payment-options">
        <label class="payment-option active">
          <img src="images/checkout/ph-credit-card-light0.svg" alt="Card" /><br>
          <span>Card</span>
        </label>
        <label class="payment-option">
          <img src="images/checkout/solar-wallet-outline0.svg" alt="Wallet" /><br>
          <span>Wallet</span>
        </label>
        <label class="payment-option">
          <img src="images/checkout/group0.svg" alt="Bank Transfer" /><br>
          <span>Bank Transfer</span>
        </label>
      </div>
    </div>

    <!-- Card Details -->
    <div class="form-group">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" name="cardName" placeholder="First & Last Name" required />
    </div>

    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        placeholder="0000 0000 0000 0000"
        pattern="\d{4} \d{4} \d{4} \d{4}"
        required
      />
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="\d{3}" required />
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date</label>
      <div class="expiry-date">
        <select id="expiryMonth" name="expiryMonth" required>
          <option value="">MM</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <!-- Add other months -->
        </select>
        <select id="expiryYear" name="expiryYear" required>
          <option value="">YYYY</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <!-- Add other years -->
        </select>
      </div>
    </div>

    <!-- Submit Button -->
 </form>
</div>
</div>


<div class="order-summary-container">
  <h2>Order Summary</h2>

  <!-- Product List Container -->
  <div id="order-items-container"></div>

  <!-- Pricing Breakdown -->
  <div class="pricing-summary">
    <div class="pricing-row">
      <span class="label">Subtotal</span>
      <span id="subtotal" class="value">$0</span>
    </div>
    <div class="pricing-row">
      <span class="label">Shipping</span>
      <span id="shipping" class="value">$10</span>
    </div>
    <div class="pricing-row">
      <span class="label">Tax</span>
      <span id="tax" class="value">$0</span>
    </div>
    <div class="pricing-row total-row">
      <span class="label">Total</span>
      <span id="total" class="value">$0</span>
    </div>
  </div>

  <!-- Place Order Button -->
  <button class="place-order-button">Place Order</button>
</div>


</div>
