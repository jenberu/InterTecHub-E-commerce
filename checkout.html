



<div class="order-form">
  <h2>Shipping Address</h2>
  <form class="shipping-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="First & Last Name" required />
    </div>
    <div class="form-group">
      <label for="address1">Address Line 1</label>
      <input type="text" id="address1" name="address1" placeholder="412, Dubai St" required />
    </div>
    <div class="form-group">
      <label for="address2">Address Line 2 (Optional)</label>
      <input type="text" id="address2" name="address2" placeholder="23rd, Boulevard Ave" />
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="zip" placeholder="Enter Zip Code" required />
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Dubai">Dubai</option>
        <option value="Abu Dhabi">Abu Dhabi</option>
        <option value="Sharjah">Sharjah</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter City" required />
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
